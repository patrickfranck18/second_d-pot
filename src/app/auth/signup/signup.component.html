<div class="container">

  <div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <fieldset>
          <h2>Please Sign Up</h2>
          <hr class="colorgraph">
          <div class="form-group">
            <label for="email">Email :
              <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email Address">
            </label>
          </div>
          <div class="form-group">
            <label for="password">Mot de passe :
              <input type="password" id="password" class="form-control" formControlName="password" placeholder="Password">
            </label>
          </div>
          <span class="button-checkbox">
            <button type="button" class="btn" data-color="info">Remember Me</button>
            <input type="checkbox" name="remember_me" id="remember_me" checked="checked" class="hidden">
            <a href="" class="btn btn-link pull-right">Forgot Password?</a>
          </span>
          <hr class="colorgraph">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <button type="submit" [disabled]="signUpForm.invalid" class="btn btn-lg btn-success btn-block">S'inscrire</button>
            </div>
            <p class="text-danger">{{ errorMessage }}</p>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <a href="" class="btn btn-lg btn-primary btn-block">Register</a>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
